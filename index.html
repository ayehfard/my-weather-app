<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>WEATHER APPLICATION</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            class="search-bar"
            type="search"
            placeholder="Enter a city.."
            required
            id="search-bar"
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-predictions">
          <div>
            <h1 id="current-city"></h1>
            <p>
              <span id="time"></span>, <span id="description"></span><br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-temperature">
            <span class="temperature-emoji">☀️</span
            ><span class="temperature" id="current-temperature"></span
            ><span class="unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Ayeh Fard</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
